<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Cozy Furniture</title>
    <link rel="stylesheet" href="input.css">
</head>
<body>
    <div class="container">
        <form action="login_form.php" method="get">
            <h1 class="header">Login</h1>
            <div class="input-box1">
                <div class="username">
                    <p class="labelUsername">Username</p>
                    <div class="input-box">
                        <input class="input" type="text" name="username" placeholder=" Masukkan Username" title="Username">
                    </div>
                </div><br>
                <div class="password">
                    <p class="labelPassword">Password</p>
                    <div class="input-box">
                        <input class="input" type="password" name="password" placeholder=" Masukkan password" title="Password">
                    </div>
                </div><br>
                <div class="contentCheckbox">
                    <div class="checkbox">
                        <input class="remember" type="checkbox">
                        <label for="remember">Remember Me</label>
                    </div>
                </div>
                <div class="loginButton">
                    <button type="sumbit" name="submit" value="Sumbit">Login</button>
                </div>
                <div class="loginLink">
                    Belum memiliki akun ? <a href="signin.html">Sign In</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
