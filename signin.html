<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in | Cozy Furniture</title>
    <link rel="stylesheet" href="input.css">
</head>
<body>
    <div class="container">
        <form action="sign_form.php" method="get">
            <h1 class="header">Sign In</h1>
            <div class="input-box1">
                <div class="firstName">
                    <p class="labelFirstName">First Name</p>
                    <div class="input-box">
                        <input class="input" type="text" name="firstName" placeholder=" Masukkan First name" title="First Name">
                    </div>
                </div><br>
                <div class="lastName">
                    <p class="labelLastName">Last Name</p>
                    <div class="input-box">
                        <input class="input" type="text" name="lastName" placeholder=" Masukkan Last Name" title="Last Name">
                    </div>
                </div><br>
                <div class="email">
                    <p class="labelEmail">Email</p>
                    <div class="input-box">
                        <input class="input" type="email" name="email" placeholder=" Masukkan Email" title="Email">
                    </div>
                </div><br>
                <div class="age">
                    <p class="labelAge">Age</p>
                    <div class="input-box">
                        <input class="input" type="number" name="age" placeholder=" Masukkan Umur" title="Age">
                    </div>
                </div><br>
                <div class="username">
                    <p class="labelUsername">Username</p>
                    <div class="input-box">
                        <input class="input" type="text" name="username" placeholder=" Masukkan Username" title="Username">                        
                    </div>
                </div><br>
                <div class="password">
                    <p class="labelPassword">Password</p>
                    <div class="input-box">
                        <input class="input" type="password" name="password" placeholder=" Masukkan password" title="Password">                        
                    </div>
                </div><br>
                <div class="contentCheckbox">
                    <div class="checkbox">
                        <input class="remember" type="checkbox">
                        <label for="remember">Remember Me</label>
                    </div>
                </div>
                <div class="loginButton">
                    <button type="sumbit" value="Sumbit">Sign in</button>
                </div>
                <div class="loginLink">
                    Sudah memiliki akun ? <a href="login.html">Log In</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
